<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gargi & Daksh - Love Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
        }

        .exploding-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            transform: rotate(45deg);
            animation: explode 1s ease-out forwards;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        .exploding-heart:before,
        .exploding-heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            border-radius: 50%;
        }

        .exploding-heart:before {
            left: -10px;
        }

        .exploding-heart:after {
            top: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }

        @keyframes explode {
            0% {
                transform: rotate(45deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) scale(0);
                opacity: 0;
            }
        }

        .heart-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 1rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .select-container {
            margin: 2rem 0;
        }

        select {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            background: #fff5f5;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #ff4d4d, #ff6b6b);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
            position: relative;
            overflow: hidden;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(1px);
        }

        .calculate-btn::before {
            content: 'ðŸ’–';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2rem;
            opacity: 0;
            transition: all 0.5s;
        }

        .calculate-btn.clicked::before {
            transform: translate(-50%, -50%) scale(2);
            opacity: 1;
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #ff4d4d, #ff6b6b);
            border-radius: 15px;
            color: white;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .percentage {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 1rem;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <h1>Love Calculator</h1>
        
        <div class="select-container">
            <select id="person1">
                <option value="">Select First Person</option>
                <option value="Gargi">Gargi</option>
                <option value="Daksh">Daksh</option>
            </select>
            
            <select id="person2">
                <option value="">Select Second Person</option>
                <option value="Gargi">Gargi</option>
                <option value="Daksh">Daksh</option>
            </select>

            <button class="calculate-btn" id="calculateBtn">Calculate Love ðŸ’–</button>
        </div>

        <div class="result" id="result">
            <div class="percentage">100%</div>
            <div class="message">Perfect Match! ðŸ’–</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Initialize animations
        createHearts();
        createSparkles();

        // Handle selection
        const selects = document.querySelectorAll('select');
        const result = document.getElementById('result');
        const calculateBtn = document.getElementById('calculateBtn');

        calculateBtn.addEventListener('click', () => {
            const person1 = document.getElementById('person1').value;
            const person2 = document.getElementById('person2').value;
            
            if (!person1 || !person2) {
                alert('Please select both names! ðŸ’–');
                return;
            }

            // Add clicked animation to button
            calculateBtn.classList.add('clicked');
            setTimeout(() => {
                calculateBtn.classList.remove('clicked');
            }, 500);

            // Create explosive hearts animation
            const buttonRect = calculateBtn.getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width / 2;
            const centerY = buttonRect.top + buttonRect.height / 2;

            // Create main exploding heart
            const mainHeart = document.createElement('div');
            mainHeart.className = 'exploding-heart';
            mainHeart.style.left = centerX + 'px';
            mainHeart.style.top = centerY + 'px';
            document.body.appendChild(mainHeart);

            // Create particles
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const distance = 100;
                const particle = document.createElement('div');
                particle.className = 'heart-particle';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                document.body.appendChild(particle);

                // Remove particles after animation
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }

            // Remove main heart after animation
            setTimeout(() => {
                mainHeart.remove();
            }, 1000);

            // Show result with animation
            result.classList.add('show');
            
            // Create extra hearts animation
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.animationDuration = '3s';
                    document.getElementById('hearts').appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 200);
            }

            // Special message for Gargi and Daksh
            if ((person1 === 'Gargi' && person2 === 'Daksh') || 
                (person1 === 'Daksh' && person2 === 'Gargi')) {
                result.querySelector('.message').textContent = 
                    "A love that's meant to be! ðŸ’– Your connection is truly magical and infinite!";
            }
        });
    </script>
</body>
</html>
